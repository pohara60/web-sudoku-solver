<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

	<h1>Sudoku</h1>
	<link rel="stylesheet" type="text/css" href="sudoku.css">

<body>
	<div class="container">
		<div class="btn-group btn-group-toggle" data-toggle="buttons">
			<label class="btn btn-primary active">
				<input type="radio" name="puzzleOptions" id="setKiller" autocomplete="off" checked
				 data-toggle="tooltip" data-placement="top" title="Select Killer Sudoku">Killer
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="puzzleOptions" id="setSudoku" autocomplete="off"
				data-toggle="tooltip" data-placement="top" title="Select regular Sudoku">Sudoku
			</label>
		</div>
	</div>
	<hr>

	<div class="container">
		<div class="btn-group btn-group-toggle" data-toggle="buttons">
			<label class="btn btn-primary active">
				<input type="radio" name="modeOptions" id="setDesign" autocomplete="off" checked
				data-toggle="tooltip" data-placement="top" title="Create a puzzle">Create
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="modeOptions" id="setSolve" autocomplete="off"
				data-toggle="tooltip" data-placement="top" title="Solve the puzzle">Solve
			</label>
		</div>
	</div>
	<hr>

	<div class="container">
		<button id="getPuzzle" class="design sudoku">New Sudoku</button>
		<button id="getKiller" class="design killer">New Killer</button>
	</div>

	<div class="container solve mt-3">
		<button id="nextUpdate">Next</button>
		<button id="retryUpdate">Retry</button>
		<label>Limit Updates:</label><input type="text" id="limitUpdates" size="4">
		<button id="finishUpdates">Finish</button>
	</div>
	<div class="container solve mt-1">
		Number of Updates: <span id="numUpdates">0</span>
	</div>
