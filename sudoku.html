	<h1>Sudoku</h1>

	<div class="container">
		<div class="btn-group btn-group-toggle" data-toggle="buttons">
			<label class="btn btn-primary active" 
			data-toggle="tooltip" data-placement="top" title="Select Killer Sudoku">
				<input type="radio" name="puzzleOptions" id="setKiller" autocomplete="off" checked>Killer
			</label>
			<label class="btn btn-primary"
			data-toggle="tooltip" data-placement="top" title="Select regular Sudoku">
				<input type="radio" name="puzzleOptions" id="setSudoku" autocomplete="off">Sudoku
			</label>
		</div>
	</div>
	<hr>

	<div class="container">
		<div class="btn-group btn-group-toggle" data-toggle="buttons">
			<label class="btn btn-primary active" id="labelDesign"
			data-toggle="tooltip" data-placement="top" title="Create a puzzle">
				<input type="radio" name="modeOptions" id="setDesign" autocomplete="off" checked>Create
			</label>
			<label class="btn btn-primary" id="labelSolve"
			data-toggle="tooltip" data-placement="top" title="Solve the puzzle">
				<input type="radio" name="modeOptions" id="setSolve" autocomplete="off">Solve
			</label>
		</div>
	</div>
	<hr>

	<div class="container">
		<button id="clrGrid"   type="button" class="btn btn-primary design"
				data-toggle="tooltip" data-placement="top" title="Clear the puzzle">Clear</button>
		<button id="getPuzzle" type="button" class="btn btn-primary design sudoku"
				data-toggle="tooltip" data-placement="top" title="Get a new puzzle">New Sudoku</button>
		<button id="getKiller" type="button" class="btn btn-primary design killer"
				data-toggle="tooltip" data-placement="top" title="Get a new killer">New Killer</button>
	</div>

	<div class="container solve mt-3">
		<div class="btn-group btn-group-toggle" data-toggle="buttons">
			<label class="btn btn-primary active">
				<input type="radio" name="manualOptions" id="setValue" autocomplete="off" checked data-toggle="tooltip"
					data-placement="top" title="Set cell value (shortcut V)">Set Value
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="manualOptions" id="setPossible" autocomplete="off" data-toggle="tooltip"
					data-placement="top" title="Toggle cell possible value (shortcut P)">Toggle Possible
			</label>
		</div>
	</div>

		<button id="nextUpdate" type="button" class="btn btn-primary"
		data-toggle="tooltip" data-placement="top" title="Automatically update next cell (shortcut N)">Next</button>
		<button id="retryUpdate" type="button" class="btn btn-primary">Retry</button>
		<form class="form-inline mt-1">
			<div class="form-group mb-2">
				<label for="limitUpdates">Limit Updates:</label>
				<input type="number" class="form-control" id="limitUpdates" size="1">
			</div>
			<button id="finishUpdates" type="button" class="btn btn-primary mb-2">Finish</button>
		</form>
	</div>
	<div class="container solve mt-1">
		<form class="form-inline">
			<div class="form-group mb-2">
				<label for="numUpdates">Number of Updates:</label>
				<input type="text" readonly class="form-control-plaintext" id="numUpdates" value="0" size="1">
			</div>
		</form>	
	</div>
	<hr>

	<div class="container design mt-3">
		<a class="btn btn-primary" data-toggle="collapse" href="#gridText" id="getGridText" role="button" aria-expanded="false"
